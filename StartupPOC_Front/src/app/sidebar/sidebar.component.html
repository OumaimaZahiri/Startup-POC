<!-- sidebar start -->
<div *ngIf="isLoggedIn" id="navpanel" style="height:100%" class="bd-sidebar">
	<!-- Component Start -->
	<div style="width:270px" class="flex flex-col items-center w-40 h-full overflow-hidden text-gray-400 bg-gray-900 rounded">
		<div style="height:48px" class="flex items-center w-full px-3 mt-3">
			<svg class="w-8 h-8 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
				<path d="M11 17a1 1 0 001.447.894l4-2A1 1 0 0017 15V9.236a1 1 0 00-1.447-.894l-4 2a1 1 0 00-.553.894V17zM15.211 6.276a1 1 0 000-1.788l-4.764-2.382a1 1 0 00-.894 0L4.789 4.488a1 1 0 000 1.788l4.764 2.382a1 1 0 00.894 0l4.764-2.382zM4.447 8.342A1 1 0 003 9.236V15a1 1 0 00.553.894l4 2A1 1 0 009 17v-5.764a1 1 0 00-.553-.894l-4-2z" />
			</svg>
			<span class="ml-2 text-sm font-bold">POC Time</span>
		</div>
		<div class="w-full px-2">
			<div class="flex flex-col items-center w-full mt-3 border-t border-gray-700" style="height:85%">
			</div>
			<div class="flex flex-col items-center w-full border-t border-gray-700 bg-gray-800 hover:bg-gray-700 hover:text-gray-300 rounded">
        <a class="flex items-center justify-center w-full h-16 mt-auto" >
          <svg class="w-6 h-6 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
				    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
			    </svg>
			    <span class="m-2 text-sm font-medium">{{firstname}} {{lastname}}</span>
		    </a>     
			    <span class="m-2 text-sm font-medium">{{roles}}</span>
			</div>
      <a class="flex items-center w-full h-12 px-3 mt-2 rounded">
					
			</a>
      <a class="flex items-center w-full h-12 px-3 mt-2 hover:bg-gray-700 hover:text-gray-300 rounded" href="calendar">
				<svg class="w-6 h-6 stroke-current" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
				</svg>
				<span class="ml-2 text-sm font-medium">Calendar</span>
			</a>
			<a class="flex items-center w-full h-12 px-3 mt-2 rounded hover:bg-gray-700 hover:text-gray-300">
				<svg class="w-6 h-6 stroke-current"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
					<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4" />
				</svg>
				<span class="ml-2 text-sm font-medium">Settings</span>
			</a>
		</div>
		
	</div>
	<!-- Component End  -->

<div style="float:center">
  <div class="ripple-background">
  <div class="circle xxlarge shade1"></div>
  <div class="circle xlarge shade2"></div>
  <div class="circle large shade3"></div>
  <div (click)="openDialog()">
    <img *ngIf="!photos" src="https://picsum.photos/id/177/100" class="circle small shade5"/>
    <img *ngIf="photos"  src="http://localhost:8080/src/main/resources{{photos}}" class="circle small shade5"/>
  </div>
</div>

</div>

</div>
<!-- sidebar end -->
