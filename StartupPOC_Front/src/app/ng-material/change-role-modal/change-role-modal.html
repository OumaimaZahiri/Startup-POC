<mat-dialog-content class="mat-typography">
  <div class="flex flex-col justify-center items-center w-full h-full px-5 py-3 text-purple-600 bg-white border border-purple-600 rounded-lg shadow">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
          <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd"></path></svg>
        </div>
        <select name="role" class="form-control" [(ngModel)]="form.role" required #role="ngModel">
          <option value="" selected disabled>--Please choose an option--</option>
          <option value="ROLE_ADMIN">Admin</option>
          <option value="ROLE_USER_MANAGE">Manager</option>
          <option value="ROLE_VIEW">User</option>
        </select>
        
        <div class="form-group mb-0">
          <button (click)="onSubmit()" class="btn btn-button btn-block px-3 py-2 text-white bg-purple-600 hover:bg-purple-700 focus:bg-purple-700 rounded-md mr-6 mt-2">Save Change</button>
        </div>
     </form>
  </div>
</mat-dialog-content>
