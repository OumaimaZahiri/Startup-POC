<div class="container">
	<div class="screen">
    
	  <div  class="screen__background overflow-hidden">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
		</div>

    <section id="cardt" class="bg-gray-50 dark:bg-gray-900">
      <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0 ">
        <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700 " style="clip-path: inset(0 0 0 0);">
              <div class="p-6 space-y-4 md:space-y-6 sm:p-8 ">
                  <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                      Sign in to your account
                  </h1>
                  <form  *ngIf="!isLoggedIn"
                          name="form"
                          (ngSubmit)="f.form.valid && onSubmit()"
                          #f="ngForm"
                          novalidate
                          class="space-y-4 md:space-y-6">

                      <div class="form-group">
                          <label for="username"
                                 class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
                          <input type="text"
                             name="username"
                             [(ngModel)]="form.username"
                             required
                             #username="ngModel"
                             class="form-control bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                             placeholder="name@company.com"> 
                          <div class="alert alert-danger" role="alert" *ngIf="username.errors && f.submitted"> Email is required! </div>   
                      </div>

          
                      <div class="form-group">
                          <label for="password"
                                 class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                          <input type="password"
                                 name="password"
                                 id="password"
                                 placeholder="••••••••"
                                 class=" form-control bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                 required
                                 [(ngModel)]="form.password"
                                 minlength="6"
                                 #password="ngModel">
                          <div class="alert alert-danger"
                               role="alert"
                               *ngIf="password.errors && f.submitted">
                            <div *ngIf="password.errors.required">Password is required!</div>
                            <div *ngIf="password.errors.minlength">
                              Password must be at least 6 characters
                            </div>
                          </div>
                      </div>
                      <button type="submit" class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Log in</button>

                      <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                          Don’t have an account yet ? <a href="register" class="no-underline hover:no-underline hover:font-semibold hover:text-purple-800 font-medium text-primary-600 dark:text-primary-500">Sign up</a>
                      </p>
                    <div class="form-group">
                      <div class="alert alert-danger"
                           role="alert"
                           *ngIf="f.submitted && isLoginFailed">
                        Login failed: {{ errorMessage }}
                      </div>
                    </div>
                  </form>
                    <div class="alert alert-success" *ngIf="isLoggedIn">
                      Logged in as {{ roles }}.
                    </div>
              </div>
          </div>
      </div>
    </section>
	</div>
</div>
